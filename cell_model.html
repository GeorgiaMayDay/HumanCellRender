<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LIVE Cell Model</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three/build/three.module.js", "three/": "https://unpkg.com/three/" } }
    </script>

    <script type="module" src="components/header.js"></script>
    <script type="module" src="cell_model/main.js"></script>
    <link rel="stylesheet" href="cell_model/cell_model.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>

<body>
    <header-component id="header"></header-component>

    <div id="overview">
        <span id="spacer"></span>
        <span id="quiz_sensor">
            <input id="quiz_button" type="checkbox" data-toggle="toggle" data-style="ios" data-onstyle="info" data-offstyle="success" data-on="Learning" data-off="Quiz" checked></button>
        </span>
        <span id="tour_sensor">
            <input id="tour_button" type="checkbox" data-toggle="toggle" data-style="ios" data-offstyle="primary" data-onstyle="warning" data-off="Explore" data-on="Tour">
        </span>
        <span id="knowledge_sensor">
            <input id="knowledge_level" type="checkbox" data-toggle="toggle" data-style="ios" data-onstyle="info" data-offstyle="success" data-on="Advanced" data-off="GCSE">
        </span>
        <button class="back_button" id="camOverview" onclick="toDefault()"><i class="fa fa-3x fa-solid fa-arrow-left fa-beat"></i></button>
    </div>

    <script>
        //Default to learning mode
        $(document).ready(function() {
            $("#quiz_button").bootstrapToggle('on');
            $("#tour_button").bootstrapToggle('off');
        });
    </script>

    <div class="annotation" id="annotation_box">
        <img src="images/ribecca_neutral_right.png" alt="Mascot" id="Mascot">
        <div id="dialog-arrow"></div>
        <h5 id="title"><strong>Welcome to the Cell Model!</strong></h5>
        <br>
        <div id="details"> Feel free to click on any of the points to learn more about them.
            <br> Answer some questions by switching from Learning to Quiz mode
            <br> For a guided experience, switch from Explore to Tour mode!
        </div>

    </div>

</body>


</html>
