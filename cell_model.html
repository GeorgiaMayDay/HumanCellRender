    <script type="module" src="/components/header.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>

<body>
    <header-component id="header"></header-component>

    <div id="overview">
        <span></span>
        <input id="knowledge_level" type="checkbox" data-toggle="toggle" data-style="ios" data-onstyle="info" data-offstyle="success" data-on="Advanced" data-off="GCSE">
        <button class="animate" id="camOverview" onclick="toDefault()"><i class="fa fa-3x fa-solid fa-arrow-left fa-beat"></i></button>
    </div>

    <div class="btnList">
        <button class="animate" id="printCameraPosition" onclick="printCameraPosition()">
              Camera
        </button>
    </div>

    <div class="annotation" id="annotation_box">
        <h5 id="title"><strong>Cell Model</strong></h5>
        <br>
        <div id="details"> This is a cell model for you to play around with. Feel free to click on any of the points to learn more about them.</div>
    </div>
</body>
