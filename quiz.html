<head>
    <!-- This is a comment -->
    <meta charset="UTF-8">
    <meta name="description" content="This the Quiz Page for Cell Education, a website that is designed to help you learn about the cells in your body with Quizzes and Visual aids">

    <title>LIVE Cell Quiz</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="components/header.js"></script>
    <link rel="stylesheet" href="quiz_pages/quiz.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <header-component id="header"></header-component>

    <div class="container-md">
        <div class="row justify-content-center" id="quiz">
            <h5 class="question display-2" id="question">Loading...</h5>
            <span id="reveal" class="badge rounded-pill"><h6></h6></span>
        </div>
        <div class="row justify-content-center" id="diagrams">
        </div>
        <div class="row justify-content-center">
            <div class="btn-group justify-content-center" id="answers" data-toggle="button"></div>
        </div>
        <div class="row" id="control-container">
            <div class="col" id="control-col">
                <button id="submit" class="btn btn-primary control">Check</button>
                <button id="next" class="btn btn-primary control">Next</button>
            </div>
            <div class="col">
                <button id="restart" class="btn btn-secondary control">Restart</button>
            </div>
        </div>
        <div class="row buffer">
        </div>
    </div>
    </div>

    <script type="text/javascript" src="quiz_pages/quiz.js"></script>

</body>
